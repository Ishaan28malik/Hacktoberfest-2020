<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="139516966778-705h3h5j0tm3rd9mce5q4c080banh3fg.apps.googleusercontent.com">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script2.js"></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="ag11.png">
        </div>
        <div class="loginn">
            <form action="index.html">
                <img class="avatar" src="ag12.png">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user">

                        </i>

                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock">

                        </i>

                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <div class="g-signin2 btn" data-onsuccess="onSignIn">Sign In With Google</div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
